      name: "Privil\xE9gier l\u2019usage de produits et de services qualifi\xE9s par\
        \ l'ANSSI"
      description: "Renforc\xE9 - La qualification prononc\xE9e par l\u2019ANSSI offre\
        \ des garanties de s\xE9curit\xE9 et de confiance aux acheteurs de solutions\
        \ list\xE9es dans les catalogues de produits et de prestataires de service\
        \ qualifi\xE9s que publie l\u2019agence.\nAu-del\xE0 des entit\xE9s soumises\
        \ \xE0 r\xE9glementation, l\u2019ANSSI encourage plus g\xE9n\xE9ralement l\u2019\
        ensemble des entreprises et administrations fran\xE7aises \xE0 utiliser des\
        \ produits qu\u2019elle qualifie, seul gage d\u2019une \xE9tude s\xE9rieuse\
        \ et approfondie du fonctionnement technique de la solution et de son \xE9\
        cosyst\xE8me.\nS\u2019agissant des prestataires de service qualifi\xE9s, ce\
        \ label permet de r\xE9pondre aux enjeux et projets de cybers\xE9curit\xE9\
        \ pour l\u2019ensemble du tissu \xE9conomique fran\xE7ais que l\u2019ANSSI\
        \ ne saurait adresser seule. \xC9valu\xE9s sur des crit\xE8res techniques\
        \ et organisationnels, les prestataires qualifi\xE9s couvrent l\u2019essentiel\
        \ des m\xE9tiers de la s\xE9curit\xE9 des syst\xE8mes d\u2019information.\
        \ Ainsi, en fonction de ses besoins et du maillage national, une entit\xE9\
        \ pourra faire appel \xE0 un Prestataire d\u2019audit de la s\xE9curit\xE9\
        \ des syst\xE8mes d\u2019information (PASSI), un Prestataire de r\xE9ponse\
        \ aux incidents de s\xE9curit\xE9 (PRIS), un Prestataire de d\xE9tection des\
        \ incidents de s\xE9curit\xE9 (PDIS) ou \xE0 un prestataire de service d\u2019\
        informatique en nuage (SecNumCloud)."
